<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/styles.min.css" />
    <link rel="icon" href="./img/favicon.png" />
    <title></title>
  </head>
  <body>
    <div class="chat">
      <div class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="message-area" class="message-area"></div>

        <div class="form-content">
          <form id="form">
            <input type="text" name="msg" id="msg" placeholder="Message" />
            <button type="submit">Submit</button>
          </form>

          <button id="locBtn">Share Location</button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">Some Name</span>
          <span class="message__meta">{{time}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>
    <script id="location-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">Some Name</span>
          <span class="message__meta">{{time}}</span>
        </p>
        <p>
          <a href="{{location}}" target="_blank">his location</a>
        </p>
      </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!--server side js-->
    <script src="/socket.io/socket.io.js"></script>
    <!--client-side js-->
    <script src="./js/chat.js"></script>
  </body>
</html>
